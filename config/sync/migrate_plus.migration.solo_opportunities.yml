uuid: 18fe55a6-a1f6-47c9-b079-992ef831c99b
langcode: en
status: true
dependencies: {  }
id: solo_opportunities
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: opportunities
label: 'SOLO Opportunities'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - 'https://solo.stanford.edu/data/opportunities.xml?type=236'
  constants:
    status: 1
    type: su_opportunity
    basic_html: stanford_html
    image_destination: 'public://media/image/solo/'
    apply_link_title: Apply
    learn_more_link_title: 'Learn More'
    image_alt: ''
  item_selector: /OPPORTUNITIES/OPPORTUNITY
  fields:
    -
      name: id
      label: ID
      selector: ID
    -
      name: title
      label: Title
      selector: TITLE
    -
      name: url
      label: URL
      selector: URL
    -
      name: submission_open
      label: 'Submission Open Date'
      selector: SUBMISSIONS_OPEN
    -
      name: application_deadline
      label: 'Application Deadline'
      selector: APPLICATION_DEADLINE
    -
      name: start
      label: Start
      selector: DURATION/START
    -
      name: end
      label: End
      selector: DURATION/END
    -
      name: sponsor
      label: Sponsor
      selector: SPONSOR
    -
      name: teaser
      label: Teaser
      selector: TEASER
    -
      name: body
      label: Body
      selector: DESCRIPTION
    -
      name: image
      label: Image
      selector: IMAGE
    -
      name: eligibility
      label: Eligibility
      selector: ELIGIBILITY
    -
      name: type
      label: Type
      selector: TYPE
    -
      name: time_of_year
      label: 'Time of the Year'
      selector: TIME_OF_YEAR
    -
      name: open_to
      label: 'Open To'
      selector: OPEN_TO
    -
      name: location
      label: Location
      selector: LOCATION
    -
      name: contact_name
      label: 'Contact Name'
      selector: CONTACT_NAME
    -
      name: contact_email
      label: 'Contact Email'
      selector: CONTACT_EMAIL
    -
      name: contact_phone
      label: 'Contact Phone Number'
      selector: CONTACT_PHONE
    -
      name: learn_more
      label: 'Learn More Link'
      selector: LEARN_MORE
    -
      name: service_theme
      label: 'Service Theme'
      selector: SERVICE_THEME
    -
      name: dimension
      label: 'CS Dimension'
      selector: CARDINAL_SERVICE
  ids:
    id:
      type: string
process:
  title: title
  revision_translation_affected:
    -
      plugin: default_value
      default_value: 1
  revision_timestamp:
    plugin: callback
    callable: _stanford_migrate_get_time
  status: constants/status
  type: constants/type
  body/summary: teaser
  body/value: body
  body/format: constants/basic_html
  su_opp_contact_email: contact_email
  su_opp_contact_name: contact_name
  su_opp_contact_phone: contact_phone
  su_opp_eligibility/value: eligibility
  su_opp_eligibility/format: constants/basic_html
  su_opp_solo_url/uri: url
  su_opp_dimension:
    source: dimension
    plugin: entity_generate
    value_key: name
    bundle_key: vid
    bundle: su_opportunity_dimension
    entity_type: taxonomy_term
    ignore_case: true
  su_opp_service_theme:
    source: service_theme
    plugin: entity_generate
    value_key: name
    bundle_key: vid
    bundle: su_opportunity_service_theme
    entity_type: taxonomy_term
    ignore_case: true
  su_opp_solo_url/title:
    -
      plugin: skip_on_empty
      source: url
      method: process
    -
      plugin: callback
      source: constants/apply_link_title
      callable: ucfirst
  su_opp_learn_more/uri: learn_more
  su_opp_learn_more/title:
    -
      plugin: skip_on_empty
      source: learn_more
      method: process
    -
      plugin: callback
      source: constants/learn_more_link_title
      callable: ucwords
  su_opp_location:
    -
      plugin: explode
      source: location
      delimiter: ', '
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_location
      entity_type: taxonomy_term
      ignore_case: true
  su_opp_open_to:
    -
      plugin: explode
      source: open_to
      delimiter: ', '
    -
      plugin: str_replace
      search:
        - Freshman
        - Sophomore
        - Junior
        - Senior
        - 'Master''s'
        - PhD
        - Postgraduate
      replace:
        - Undergraduates
        - Undergraduates
        - Undergraduates
        - Undergraduates
        - 'Graduate Students'
        - 'Graduate Students'
        - 'Graduate Students'
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_open_to
      entity_type: taxonomy_term
      ignore_case: true
    -
      plugin: deduplicate_array
  su_opp_time_year:
    -
      plugin: explode
      source: time_of_year
      delimiter: ', '
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_time
      entity_type: taxonomy_term
      ignore_case: true
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: file_import
      destination: constants/image_destination
      id_only: true
      reuse: true
  su_opp_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: title
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: constants/image_alt
        field_media_image/title: constants/image_alt
  su_opp_application_deadline:
    -
      plugin: skip_on_empty
      method: process
      source: application_deadline
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Los_Angeles
      to_timezone: UTC
      settings:
        validate_format: false
  su_opp_submissions_open:
    -
      plugin: skip_on_empty
      method: process
      source: submission_open
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Los_Angeles
      to_timezone: UTC
      settings:
        validate_format: false
  su_opp_duration/value:
    -
      plugin: skip_on_empty
      method: process
      source: start
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Los_Angeles
      to_timezone: UTC
      settings:
        validate_format: false
  su_opp_duration/end_value:
    -
      plugin: skip_on_empty
      method: process
      source: start
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Los_Angeles
      to_timezone: UTC
      settings:
        validate_format: false
    -
      plugin: default_value
      default_value: '@su_opp_duration/value'
destination:
  plugin: 'entity_reference_revisions:node'
  new_revisions: true
  force_revision: true
migration_dependencies:
  required: {  }
