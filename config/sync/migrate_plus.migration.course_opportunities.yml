uuid: 9908b1db-6b3d-4555-841c-2b55120f9ea1
langcode: en
status: true
dependencies: {  }
id: course_opportunities
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: opportunities
label: 'Course Opportunities'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: simple_xml
  item_selector: //courses/course
  urls:
    - 'https://explorecourses.stanford.edu/search?q=CARDCOURSES%3a%3aeduc&view=xml-20140630&filter-term-Winter=on&academicYear=&filter-term-Summer=on&filter-term-Autumn=on&filter-term-Spring=on&page=0&filter-coursestatus-Active=on&collapse='
  constants:
    status: 1
    type: su_opportunity
    basic_html: stanford_html
    image_destination: 'public://media/image/courses/'
    apply_link_title: Apply
    learn_more_link_title: 'Learn More'
    image_alt: ''
  fields:
    -
      name: course_id
      label: 'Course ID'
      selector: administrativeInformation/courseId
    -
      name: code
      label: Code
      selector: code
    -
      name: title
      label: Title
      selector: title
    -
      name: body
      label: Body
      selector: description
    -
      name: time_of_year
      label: 'Time of Year'
      selector: './/attributes/attribute/name[text()=''NQTR'']/following-sibling::description'
    -
      name: academic_career
      label: 'Academic Career'
      selector: administrativeInformation/academicCareer
  ids:
    course_id:
      type: string
    code:
      type: string
process:
  title: title
  revision_translation_affected:
    -
      plugin: default_value
      default_value: 1
  revision_timestamp:
    plugin: callback
    callable: cardinal_service_profile_get_time
  status: constants/status
  type: constants/type
  body/value: body
  body/format: constants/basic_html
  su_opp_time_year:
    -
      plugin: skip_on_empty
      method: process
      source: time_of_year
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_time
      entity_type: taxonomy_term
      ignore_case: true
    -
      plugin: deduplicate_array
  su_opp_deadline_time:
    -
      plugin: skip_on_empty
      method: process
      source: time_of_year
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_deadline
      entity_type: taxonomy_term
      ignore_case: true
    -
      plugin: deduplicate_array
  su_opp_commitment:
    -
      plugin: default_value
      default_value: 'Quarter-long, Course'
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_commitment
      entity_type: taxonomy_term
      ignore_case: true
  su_opp_type:
    -
      plugin: default_value
      default_value: 'Courses for Credit'
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_type
      entity_type: taxonomy_term
      ignore_case: true
  su_opp_open_to:
    -
      plugin: skip_on_empty
      method: process
      source: academic_career
    -
      plugin: str_replace
      search: ["UG", "GR"]
      replace: ["Undergraduates", "Graduate Students"]
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_open_to
      entity_type: taxonomy_term
      ignore_case: true
  su_opp_location:
    -
      plugin: default_value
      default_value: 'United States of America (Stanford on-campus)'
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: su_opportunity_location
      entity_type: taxonomy_term
      ignore_case: true
destination:
  plugin: 'entity_reference_revisions:node'
  new_revisions: true
  force_revision: true
migration_dependencies:
  required: {  }
