name: Cardinal Service
type: theme
description: 'Cardinal Service theme based on Stanford Basic'
package: Cardinal Service
version: 8.x-4.4-dev
core_version_requirement: ^8 || ^9
base theme: stanford_basic

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

features:
  - favicon
  - logo

component-libraries:
  cardinal-service:
    paths:
      - lib/components

libraries:
  - cardinal_service/base

ckeditor_stylesheets:
  - dist/css/ckeditor.css

libraries-override:
  # Replace an asset with another.
  pdb_react/react:
    js:
      //cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.min.js: https://unpkg.com/react@16/umd/react.production.min.js
      //cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.min.js: https://unpkg.com/react-dom@16/umd/react-dom.production.min.js
